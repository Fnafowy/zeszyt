<p style='font-size: 30px; margin: none;'> TEJBUL OF MULTIPLIKEJSZYN</p>
<table class='di'>
	<script>
		document.write('<tr>')
			for (var y = ' '; y<=10; y++) {
				document.write('<td>' + y + '</td>')	}
		document.write('</tr>')

		for (var i = 1; i<=10; i++) {
			document.write('<tr >')
				document.write('<td>' + i + '</td>')
				for (var x = 1; x<=10; x++)	{
					document.write('<td>' + x*i + '</td> ')	}
			document.write('</tr>')	}
	</script>
